name: CI/CD â€“ Django with Docker Compose and GKE

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env: # <--- Â¡AÃ±adimos estas variables de entorno globales!
  PROJECT_ID: dynamic-circle-340414 # Tu Project ID de Google Cloud
  GKE_CLUSTER: autopilot-cluster-1  # El nombre de tu clÃºster GKE
  GKE_REGION: us-central1         # La regiÃ³n de tu clÃºster GKE
  DOCKER_IMAGE_NAME: hack4u2/devsu-demo-devops-python # Nombre base de tu imagen Docker
  # AsegÃºrate de que este nombre de imagen coincide con el que usarÃ¡s en tu Deployment de Kubernetes

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install main dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ“Œ Set environment variables
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DATABASE_NAME=db.sqlite3" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=0.0.0.0,localhost" >> $GITHUB_ENV

      - name: ğŸ“ Run flake8 (lint)
        run: |
          flake8 . --exclude=venv,migrations --max-line-length=120

      - name: âœ… Run tests with coverage
        run: |
          coverage run manage.py test
          coverage report -m

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      # --- AutenticaciÃ³n y configuraciÃ³n para Google Cloud y GKE ---
      - name: ğŸ” Google Cloud Authentication
        uses: google-github-actions/auth@v2
        with:
          # Es CRÃTICO que GCP_SA_KEY sea el JSON completo y vÃ¡lido
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          # project_id NO es necesario aquÃ­ si ya estÃ¡ en la clave JSON o se configura globalmente
          # Pero no hace daÃ±o si lo dejas. Lo definimos como env.PROJECT_ID arriba.
          # project_id: ${{ env.PROJECT_ID }} # <-- Se puede omitir aquÃ­ si GCP_SA_KEY tiene el Project ID.

      - name: ğŸ“¦ Configure kubectl for GKE
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_REGION }} # Para clÃºsteres regionales, usa --region. Para zonales, usa --zone.
                                        # Como es Autopilot, `--region` es lo correcto.
          project_id: ${{ env.PROJECT_ID }}
      # --- FIN AutenticaciÃ³n y configuraciÃ³n para Google Cloud y GKE ---


      # --- Revisa esta parte para la autenticaciÃ³n de Docker Hub vs. Google Artifact Registry ---
      # Si tu imagen de Docker YA ESTÃ en Docker Hub y solo la vas a usar desde allÃ­:
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # IMPORTANTE: Usamos el mismo tag 'latest' que en el Dockerfile
          # Si quieres versionar, usa algo como ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest

      # --- ALTERNATIVA: Si quieres usar Google Artifact Registry (MÃS RECOMENDADO para GKE) ---
      # Si quieres publicar tu imagen en Google Artifact Registry (o Container Registry),
      # DEBERÃAS eliminar los pasos de Docker Hub (Login y Build/Push) y usar esto:
      # - name: ğŸ” Authenticate Docker to Google Artifact Registry
      #   run: gcloud auth configure-docker us-central1-docker.pkg.dev # Ajusta la regiÃ³n de tu registry si es diferente
      #   # NecesitarÃ¡s los permisos 'Artifact Registry Writer' o 'Storage Admin' para tu Service Account.

      # - name: ğŸ› ï¸ Build and Push Docker image to Artifact Registry
      #   run: |
      #     docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} . # o :latest
      #     docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} # o :latest
      # --- FIN ALTERNATIVA ---


      - name: ğŸš€ Deploy to Kubernetes
        # AquÃ­ ya no necesitas K8S_API_SERVER ni K8S_TOKEN,
        # porque get-gke-credentials ya configurÃ³ kubectl.
        # AsegÃºrate de que tu script deploy.sh NO intente cambiar de contexto a "minikube"
        # y que use comandos kubectl directamente (ej. kubectl apply -f ...).
        run: bash .github/scripts/deploy.sh
        # env: # <--- Puedes eliminar estas variables de entorno si no se usan en deploy.sh
        #   K8S_API_SERVER: ${{ secrets.K8S_API_SERVER }}
        #   K8S_TOKEN: ${{ secrets.K8S_TOKEN }}
