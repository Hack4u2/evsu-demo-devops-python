name: CI/CD â€“ Django with Docker Compose

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install main dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ðŸ“Œ Set environment variables
        run: |
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DATABASE_NAME=db.sqlite3" >> $GITHUB_ENV
          echo "ALLOWED_HOSTS=0.0.0.0,localhost" >> $GITHUB_ENV

      - name: ðŸ“ Run flake8 (lint)
        run: |
          flake8 . --exclude=venv,migrations --max-line-length=120
          
      - name: âœ… Run tests with coverage
        run: |
          coverage run manage.py test
          coverage report -m

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ› ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: hack4u2/devsu-demo-devops-python:latest

      - name: ðŸ› ï¸ Set up Google Cloud SDK
        uses: google-github-actions/auth@v0.5.0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: ðŸ“¦ Configure kubectl using gcloud auth
        run: |
          # Asegurarse de que los saltos de lÃ­nea se manejen correctamente en las credenciales
          echo "${{ secrets.GCP_SA_KEY }}" | sed 's/\\n/\n/g' > /tmp/gcp-key.json

          # Verificar el contenido del archivo JSON antes de usarlo
          cat /tmp/gcp-key.json

          # Activar la cuenta de servicio
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          
          # Configurar kubectl
          gcloud container clusters get-credentials autopilot-cluster-1 --region us-central1 --project ${{ secrets.GCP_PROJECT_ID }}

      - name: ðŸš€ Deploy to Kubernetes
        run: bash .github/scripts/deploy.sh
        env:
          K8S_API_SERVER: ${{ secrets.K8S_API_SERVER }}
          K8S_TOKEN: ${{ secrets.K8S_TOKEN }}
